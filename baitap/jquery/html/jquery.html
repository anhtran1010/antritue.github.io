<html>
    <head>
        <title>Bài tập jQuery</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="../css/jquery.css" />

    </head>
    <body>
    	<h1>Bài tập jQuery</h1>
        <div id="container">
        
            <div id="answer">
            </div>
           
            <div id="keyboard">
                <button class="erase" onclick="erase()">C</button>
                <button class="math" onclick="factorial()">!</button>
                <button class="math" onclick="percent()">%</button>
                <button class="math" onclick="square()">^2</button> <br>

                <button class="number" onclick="press(this)">7</button>
                <button class="number" onclick="press(this)">8</button>
                <button class="number" onclick="press(this)">9</button>
                <button class="math" onclick="press(this)">/</button> <br>

                <button class="number" onclick="press(this)">4</button>
                <button class="number" onclick="press(this)">5</button>
                <button class="number" onclick="press(this)">6</button>
                <button class="math" onclick="press(this)">*</button> <br>

                <button class="number" onclick="press(this)">1</button>
                <button class="number" onclick="press(this)">2</button>
                <button class="number" onclick="press(this)">3</button>
                <button class="math" onclick="press(this)">-</button> <br>

                <button class="number" onclick="press(this)">0</button>
                <button class="number" onclick="press(this)">.</button>
                <button class="equal" onclick="equal()">=</button>
                <button class="math" onclick="press(this)">+</button> <br>
            </div>

            <div class ="one">
                <button onclick="changeTheme()" id="theme">Change theme</button>
            </div>
        </div>

 	
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="../js/jquery.js"></script>
 		
    </body>
</html>
